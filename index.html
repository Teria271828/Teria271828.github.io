<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>


<body>
  <div id="title">
    <transition name="title">
      <h1 v-on:click="fade">{{ text }}</h1>
    </transition>
  </div>
  
  <script type="text/javascript">
    var vm = new Vue({
      el: '#title',
      data: {
        originText: "It's Teria",
        index: 0,
        text: ''
      },
      mounted: function () {
        setInterval(()=>{this.typing()}, 200)
      },
      methods:{
        fade () {
          this.index = 0
          setInterval(()=>{this.typing()}, 200)
        },
        typing () {
          this.text = this.originText.slice(0, this.index++)
        }
      }
    })
  </script>
</body>
