<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>


<body>
  <div id="title">
    <transition name="title">
      <h1 v-show="show" v-on:click="fade">It's Teria</h1>
    </transition>
  </div>
  
  <script type="text/javascript">
    var vm = new Vue({
      el: '#title',
      data: {
        show: false
      },
      mounted: function () {
        setTimeout("vm.$data.show = true", 1000)
      },
      methods:{
        fade () {
          this.show = false
          setTimeout("vm.$data.show = true", 1000)
        }
      }
    })
  </script>
</body>
