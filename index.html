<!DOCTYPE HTML>
<html>
  <head>
    <title>o(=•ェ•=)m</title>
    <meta charset="utf-8"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>


<body>
  <div id="title">
    <transition-group name="title">
      <span 
        v-for="(letter, index) in originText" 
        :key="`idx-${index}`" 
        v-show="index < shown" 
        @click="typing"
      >{{letter}}</span>
    </transition-group>
  </div>
  
  <script type="text/javascript">
    var vm = new Vue({
      el: '#title',
      data: {
        originText: ['I', 't', '\'', 's', ' ', 'T', 'e', 'r', 'i', 'a'],
        shown: 0,
      },
      mounted() {
        this.typing()
      },
      methods:{
        typing () {
          this.shown = 0
          for(let i=0; i<=this.originText.length; i++){
            setTimeout(()=>{this.shown++}, i*400)
          }
        }
      },
    })
  </script>

  <style scoped>
    #title{
      font-size: 50px;
    }
    .title-enter-active{
      transition: opacity 1s;
    }
    .title-enter{
      opacity: 0;
    }
  </style>
</body>
