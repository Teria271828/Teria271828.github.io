<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>


<body>
  <div id="title">
    <transition name="title">
      <h1 v-if="show">It's Teria</h1>
    </transition>
  </div>
  
  <script type="text/javascript">
    new Vue({
      el: '#title',
      data: {
        show: true
      },
      mounted: function () {
        this.show = true
      }
    })
  </script>
</body>
